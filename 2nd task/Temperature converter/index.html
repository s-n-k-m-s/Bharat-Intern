<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature convertion</title>
  <script src="https://kit.fontawesome.com/5b42bba78f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="div">
      <a class="a">
        <span>Temparature Converter</span>
        <i class="fa-solid fa-temperature-three-quarters fa-beat-fade"></i>
      </a>
      <div class="div1">
        <input type="number" id="celcius"
        placeholder="Celcius">
        <span class="i">°C</span>
      </div>
      <div class="div1">
        <input type="number" id="fahrenheit"
        placeholder="Fahrenheit">
        <span class="i">°F</span>
      </div>
      <div class="div1">
        <input type="number" id="kelvin"
        placeholder="Kelvin">
        <span class="i2"> K</span>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
